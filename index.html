<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Gender Pronouns Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
  
    
</head>

<body>

  <div class="container">

    <div class="card" id="namecard">
      <h1>What pronouns do you use?</h1>
      <form class = "centerForm">
          <div class="form-group row row-pos">
              <label for="inputPassword" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Your name">
              </div>
            </div>

          <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10 input-wrapper">
                <input type="text" class="form-control" id="pronoun" placeholder="Whatever gender pronouns you use" data-text="">
              </div>
            </div>
        <div class="btn btn-primary mybtn" onclick="generateCard()">Submit</div>
      </form>

    </div>

    


  </div>

  
  <!-- <div class="btn btn-primary" onclick="btnSave()">Save</div> -->
  

 


  <script src="js/index.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  

</body>

</html>
